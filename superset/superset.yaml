---
apiVersion: v1
kind: ConfigMap
metadata:
  name: connects
data:
  connects.yaml: |-
    databases:
    - database_name: greenplum
      sqlalchemy_uri: postgresql+psycopg2://gpadmin:gpadmin@greenplum:5432/sdl
    - database_name: clickhouse
      sqlalchemy_uri: clickhousedb+connect://admin:admin@clickhouse:8123
---
apiVersion : apps/v1
kind : Deployment
metadata:
  name: superset
  labels:
    app : superset
    project : test
spec:
  selector:
    matchLabels:
      project: test
  template:
    metadata:
      labels:
        app : superset
        project: test
    spec:
      initContainers:
        - name: init-superset
          envFrom:
          - configMapRef:
              name: superset-envs
          image : aggrik/superset:latest
          imagePullPolicy: IfNotPresent
          command: ["bash", "-c", "/app/docker/docker-init.sh \
            && superset import_datasources -p /app/datasources/connects.yaml "]
          volumeMounts:
            - mountPath: /app/docker
              name: configmap-superset-config
            - name: configmap-superset-server-prop
              mountPath: /app/pythonpath/superset_config.py
              readOnly: false
              subPath: superset_config.py
            - mountPath: /app/datasources
              name: connects
      containers:
        - name : superset
          resources: {}
          envFrom:
          - configMapRef:
              name: superset-envs
          image : aggrik/superset:latest
          imagePullPolicy: IfNotPresent
          command: ["bash", "-c", "/app/docker/docker-bootstrap.sh app-gunicorn"]
          #command: ["bash", "-c", "tail -f"]
          volumeMounts:
            - mountPath: /app/docker
              name: configmap-superset-config              
            - name: configmap-superset-server-prop
              mountPath: /app/pythonpath/superset_config.py
              readOnly: false
              subPath: superset_config.py
      volumes:
       - name: configmap-superset-server-prop
         configMap:
           defaultMode: 0775
           name: superset-props
       - name: configmap-superset-config
         configMap:
           defaultMode: 0775
           name: config-superset
       - name: connects
         configMap:
           defaultMode: 0777
           name: connects
