apiVersion : apps/v1
kind : Deployment
metadata:
  name: tarantool
  labels:
    app : tarantool
    project : test
spec:
  selector:
    matchLabels:
      project : test
  template:
    metadata:
      labels:
        app : tarantool
        project : test
    spec:
      containers:
        - name : tarantool
          image : 10.11.4.10:31500/tarantool:latest
          #image : aggrik/tarantool:latest
          imagePullPolicy: IfNotPresent
          command: ["bash", "-c", "./build/src/tarantool /opt/run.lua"]
          #command:
          #- /bin/bash
          #- -c
          #args: 
          #- tarantool /opt/run.lua
          volumeMounts:
            - name: configmap-tarantool-run
              mountPath: /opt/run.lua
              readOnly: false
              subPath: run.lua
      volumes:
       - name: configmap-tarantool-run
         configMap:
           defaultMode: 0755
           name: tarantool-run

